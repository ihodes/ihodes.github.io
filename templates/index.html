{% extends "base.html" %}


{% block title %}Notes by Isaac{% endblock %}

{% block content %}
<h1>My writing online</h1>

<ul id="posts">
{% for post in posts %}
  <li><span class="date">{{ post.date }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>

{% endblock %}
