{% extends "base.html" %}


{% block title %}Notes by Isaac{% endblock %}

{% block head %}
{{ super() }}
<meta property="og:title" content="Notes by Isaac" />
<meta property="og:description" content="Writing on science, technology, product development, and complex systems." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://isaachodes.io/" />
<meta property="og:site_name" content="Notes by Isaac" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="Notes by Isaac" />
<meta name="twitter:description" content="Writing on science, technology, product development, and complex systems." />

<meta name="description" content="Writing on science, technology, product development, and complex systems." />
{% endblock %}

{% block content %}
<h1>Notes</h1>

<ul id="posts">
{% for post in posts %}
<li>
  <span class="date">{{ post.date }}</span>
  <a href="{{ post.url }}">{{ post.title }}</a>
</li>
{% endfor %}
</ul>

{% endblock %}
