{% extends "base.html" %}


{% block title %}{{ title }}{% endblock %}

{% block head %}
    {{ super() }}
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{% if summary %}{{ summary }}{% else %}{{ text | striptags | truncate(200) }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ url }}" />
    {% if image_url %}
    <meta property="og:image" content="{{ image_url }}" />
    {% endif %}
    <meta property="og:site_name" content="Isaac's Writing" />
    <meta property="article:published_time" content="{{ date }}" />
    <meta property="article:author" content="Isaac Hodes" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="{% if summary %}{{ summary }}{% else %}{{ text | striptags | truncate(200) }}{% endif %}" />
    {% if image_url %}
    <meta name="twitter:image" content="{{ image_url }}" />
    {% endif %}
    
    {{ head }}
{% endblock %}


{% block content %}
<h1>{{ title }}</h1>
<span id="date">posted on <span alt="{{ date }}">{{ formatted_date }}</span></span>
<br />
<br />
{{ text | safe }}
{% endblock %}
